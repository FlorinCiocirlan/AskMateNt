{% extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content%}
<div class="d-flex justify-content-center">
    <div class="bg-light m-3 w-75 rounded p-3">
        <div class="d-flex justify-content-end">
        <a href="{{url_for('add_comment_to_answer', answer_id=answer['id'])}}" id="comment_answer" >
            Add comment
        </a>
        </div>
        <span>
                {{answer['message']}}
        </span>
        <div class="answer-stats">
            <span id="answer-vote">{{answer['vote_number']}}</span>
            <span id="answer-submission">{{answer['submission_time']}}</span>
        </div>
    </div>
</div>
    <div class="answer-comments">
            <a class="see-comments d-flex flex-row-reverse" data-target="#comment" data-toggle="collapse">See answer
                comments</a>
            <div class="collapse" id="comment">
                {% for comment in comments %}
                <p>
                {{comment['message']}}
                </p>
                {% endfor %}
            </div>
    </div>
{% endblock %}
</body>
</html>
