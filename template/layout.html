<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>LOGOS AskMate</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
    <link rel="shortcut icon" href="../static/images/favicon.ico" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/"><img src="{{url_for("static", filename = "images/logo2.png")}}" width="80" height="80" alt="logo"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for("index_route")}}">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for("list_route")}}">Forum </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
      <div class="d-flex ml-auto flex-column">
          <div class="d-flex ml-auto pb-4">
          {% if session['username'] %}
              <span class="mr-1">
                    <button data-toggle="collapse" data-target="#user" aria-expanded="false" class="text-decoration-none btn btn-outline-primary btn-sm"  style="font-size: 13px">{{session['username']}}</button>
                    <div id="user" class="collapse bg-primary p-1 border rounded">
                        <p><a class="badge text-white">Profile</a></p>
                        <p><a class="badge text-white">Activity</a></p>
                        <p><a class="badge text-white" href="{{url_for('logout')}}">Logout</a></p>
                    </div>
              </span>
          {% endif %}
          {% if not session['username']%}
          <span><a href="{{url_for('login')}}" class="text-decoration-none btn btn-success btn-sm mr-1"  style="font-size: 13px" >Login</a></span>
          <span><a href="{{url_for('register')}}" class="text-decoration-none btn btn-info btn-sm"  style="font-size: 13px" >Register</a></span>
          {% endif %}
          </div>
          <div class="mb-3">
            <form class="form-inline my-2 my-lg-0 ml-auto" action="{{url_for('search_route')}}" method="GET">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
      </div>
  </div>
</nav>

{% block content %}
{% endblock %}

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<div class="footer">
  <p>&copy; LOGOS Inc.</p>
</div>
</body>
</html>
