{% extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
{% block content %}
<div class="add-question-content">
<form action="{{url_for('edit_route', question_id=question_id)}}" method="post">
    <label>Title</label><br>
    <textarea name="title">{{question['title']}}</textarea><br>
    <label>Message</label><br>
    <textarea name="message">{{question['message']}}</textarea><br>
    <input type="submit" value="Send" id="upload-button">
</form>
</div>
{% endblock %}
</body>
</html>
