{% extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
{% block content %}
<div class="d-flex justify-content-center mt-3">
<form action="{{url_for('edit_route', question_id=question_id)}}" method="post" class="bg-light p-3 border rounded form-group">
    <label class="text-secondary h3">Title</label><br>
    <textarea name="title" class="border rounded mb-2 form-control">{{question['title']}}</textarea><br>
    <label class="text-secondary h3">Message</label><br>
    <textarea name="message" rows="5" class="border rounded form-control">{{question['message']}}</textarea><br>
    <input type="submit" value="Send" class="btn btn-lg btn-success">
    </div>
</form>
</div>
{% endblock %}
</body>
</html>
