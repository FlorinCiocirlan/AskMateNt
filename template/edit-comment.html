{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="d-flex justify-content-center mt-3">
    <form action="{{url_for('edit_comment', comment_id=comment['id'])}}" method="POST" class="bg-light p-3 border rounded form-group">
        <label class="h3 text-secondary">Edit comment</label>
        <textarea name="comment" minlength="5" rows="5" class="border rounded mt-3 form-control" maxlength="250">{{comment['message']}}</textarea>
        <div>
        <input type="submit" value="submit" class="btn btn-lg btn-success mt-2">
        </div>
    </form>
</div>
{% endblock %}
</body>
</html>
