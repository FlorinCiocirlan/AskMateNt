{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<form action="{{url_for('list_route')}}" method="post">
    <select name="sort_by" class="sort-by">
        <option>Title</option>
        <option>Submission time</option>
        <option>Message</option>
        <option>Views</option>
        <option>Votes</option>
    </select>
    <select name="direction" class="sort-by">
        <option>ASC</option>
        <option>DESC</option>
    </select>
    <input type="submit" name="Submit" value="Order" class="order-button">
</form>

<table class="forum-table">
    <thead>
        <div>
    <tr>
        {% for header in fieldnames %}
        <th>
        {{header}}
        </th>
        {% endfor %}
    </tr>
    </thead>

    <tbody>
        <tr>
            {% for row in file %}
            <tr>
            <td>
                {{row["submission_time"]}}
            </td>
            <td>
                {{row["view_number"]}}
            </td>
            <td>
                {{row["vote_number"]}}
            </td>
            <td>
                <a href = {{url_for('question_route', id = row['id'])}}>
                {{row["title"]}}
                </a>
            </td>
            {% endfor %}
        </tr>
        </tr>

    </tbody>
</table>
</div>
<div>
    <a href="{{url_for('add_question_route')}}">
    <button type="button" class="button-add-question"> Add question </button>
    </a>
</div>
{% endblock %}
</body>
</html>
