{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="add-question-content">
<form action = "{{url_for('add_question_route')}}" method="post" enctype="multipart/form-data">
        <p class="answer-title">Title</p>
        <input name = "title" required class="mb-2">
        <p class="answer-title" >Message</p>
        <textarea name= "message" required rows="5" cols="35"></textarea>
    <div>
        <input type="submit" value="Upload" name="submit-button" class="button" id="upload-button">
    </div>
</form>
</div>
{% endblock %}
</body>
</html>
