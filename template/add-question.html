{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="add-question-content">
<form action = "{{url_for('add_question_route')}}" method="post" enctype="multipart/form-data">
        <p>Title</p>
        <input name = "title" required>
        <p>Message</p>
        <textarea name= "message" required></textarea>
        <input type="file" accept=".jpg,.png" name = "picture" class="button" id="browse-button" >
        <input type="submit" value="Upload" name="submit-button" class="button" id="upload-button">
</form>
</div>
{% endblock %}
</body>
</html>
