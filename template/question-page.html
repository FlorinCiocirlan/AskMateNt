{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
</head>
<body>
{% block content %}
<div>
{% for data in to_display.values() %}
    {% if data %}
        {% if ((".jpg") or (".jpeg") or (".png")) in data %}
    <img src="{{url_for('static', filename = 'images/'+ data)}}" />
        {% else %}
    <span> {{data}}</span>
        {% endif %}
    {% endif %}
{% endfor %}
</div>
{% endblock %}
</body>
</html>
