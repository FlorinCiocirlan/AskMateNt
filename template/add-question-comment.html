{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content%}
    <div class="add-question-content">
        <form action="{{url_for('question_comment_route', question_id=question_id)}}" method="POST">
            <label class="answer-title">Comment</label>
            <textarea name="question-comment" rows="5" cols="35"></textarea>
            <div>
                <input type="submit" value="submit" class="button">
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
