{% extends 'layout.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<div class="d-flex justify-content-center">
<form action="{{url_for('add_comment_to_answer', answer_id=answer_id)}}" method='POST'>
    <label style="display: block; text-align: center; font-size: 25px" class="mt-3" >Add comment</label>
    <textarea name="comment_answer" rows="5" cols="35" minlength="5" class="mb-3"></textarea>
    <div class="d-flex justify-content-center">
    <input type="submit" value="Submit" class="button">
    </div>
</form>
</div>
{% endblock %}
</body>
</html>
